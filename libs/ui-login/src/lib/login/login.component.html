<div class="d-flex justify-content-center mt-5">
  <mat-card>
    <form [formGroup]="form" (submit)="logIn()">
      <mat-card-content class="d-flex flex-column">
        <mat-form-field appearance="outline" class="my-0 py-0">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Please enter a username"
            formControlName="username">
          <mat-error *ngIf="displayError('username', 'required')">Please enter a valid username</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="my-0 py-0">
          <mat-label>Password</mat-label>
          <input matInput type="text" placeholder="Please enter a password"
            formControlName="password">
          <mat-error *ngIf="displayError('password', 'required')">Please enter a valid password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="d-flex flex-row-reverse py-0 mr-0 my-0">
        <button mat-raised-button color="primary" type="submit">
          Log In
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
