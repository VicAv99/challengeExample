<mat-toolbar color="primary">
  <div class="d-flex flex-grow-1">
    <button mat-stroked-button *ngIf="isAuthenticated" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="ml-2 mt-1">{{title}}</span>
  </div>
  <button mat-stroked-button *ngIf="isAuthenticated" (click)="logOut()">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>
