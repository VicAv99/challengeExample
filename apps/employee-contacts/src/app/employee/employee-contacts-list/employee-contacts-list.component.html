<mat-card>
  <mat-card-content>
    <h3 mat-subheader>Employee Contacts</h3>
    <mat-list>
      <mat-list-item *ngFor="let contact of employeeContacts" class="mat-list-option">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line>{{contact.name}}</h4>
        <button mat-icon-button color="primary" class="mat-pseudo-checkbox">
          <mat-icon>more_vert</mat-icon>
        </button>
        <button mat-mini-fab color="accent" class="mat-pseudo-checkbox">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
