<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="determineIfUpdate(); else submitRef">
      Update {{selectedEmployeeContact.name | titlecase}}'s Contact
    </mat-card-title>
    <ng-template #submitRef>
      <mat-card-title>
        Add a contact
      </mat-card-title>
    </ng-template>
  </mat-card-header>
  <form [formGroup]="group">
    <mat-card-content class="d-flex flex-column">

      <mat-form-field appearance="outline" class="my-0 py-0">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Please enter a name" formControlName="name">
        <mat-error *ngIf="displayError('name', 'required')">Please enter a valid username</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="my-0 py-0">
        <mat-label>Phone</mat-label>
        <input matInput type="text" placeholder="Please enter a phone" formControlName="phone">
        <mat-error *ngIf="displayError('phone', 'required')">Please enter a valid username</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="my-0 py-0">
        <mat-label>Address</mat-label>
        <input matInput type="text" placeholder="Please enter a address" formControlName="address">
        <mat-error *ngIf="displayError('address', 'required')">Please enter a valid username</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="my-0 py-0">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Please enter a email" formControlName="email">
        <mat-error *ngIf="displayError('email', 'required')">Please enter a valid username</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="d-flex flex-row-reverse py-0 mr-2 my-0">
      <button mat-raised-button type="reset" color="accent">Cancel</button>
      <button mat-raised-button type="submit" color="primary">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
